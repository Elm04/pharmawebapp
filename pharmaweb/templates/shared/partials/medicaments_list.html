<div class="list-group">
    {% if medicaments %}
        {% for med in medicaments %}
            <div class="list-group-item mb-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ med.nom_commercial }}</strong>
                        <div class="small text-muted">
                            {{ med.code_cip }} | Stock: {{ med.stock_actuel }}
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary me-2">{{ med.prix_vente }} Fc</span>
                        <input type="number" class="form-control form-control-sm quantite" 
                               value="1" min="1" max="{{ med.stock_actuel }}" style="width: 60px;">
                        <button class="btn btn-sm btn-success ms-2 btn-ajouter" 
                                data-id="{{ med.id }}">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">Aucun médicament trouvé</div>
    {% endif %}
</div>
