{% extends "base.html" %}

{% block css %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="{{ url_for('static', filename='css/ventes.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="ventes-container">
    <div class="ventes-sidebar">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>{{ current_user.prenom }} ({{ current_user.role }})</span>
        </div>

        <nav>
            <a href="{{ url_for('views.ventes_dashboard') }}"
                class="{{ 'active' if request.endpoint == 'views.ventes_dashboard' }}">
                <i class="fas fa-tachometer-alt"></i> Tableau de bord
            </a>
            <a href="{{ url_for('views.nouvelle_vente') }}"
                class="{{ 'active' if request.endpoint == 'views.nouvelle_vente' }}">
                <i class="fas fa-cash-register"></i> Nouvelle vente
            </a>
            <a href="{{ url_for('views.nouvelle_proforma') }}"
                class="{{ 'active' if request.endpoint == 'views.nouvelle_proforma' }}">
                <i class="fas fa-file-alt"></i> ProformaProformas</a>
            </a>
        </nav>
    </div>

    <div class="ventes-main">
        {% block ventes_content %}{% endblock %}
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{{ super() }}


{% endblock %}
